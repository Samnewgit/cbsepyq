    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #f3f4f6;
            --background-color: #ffffff;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            font-weight: 400;
        }

        main {
            padding: 40px 0;
        }

        .selection-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }

        .class-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .dropdown-container {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }

        .dropdown-container.show {
            display: flex;
        }

        .custom-select {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .select-trigger {
            background-color: white;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            min-height: 48px;
        }

        .select-trigger:hover {
            background-color: var(--secondary-color);
        }

        .select-trigger.active {
            border-color: var(--primary-hover);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .select-arrow {
            transition: transform 0.3s ease;
            color: var(--primary-color);
        }

        .select-trigger.active .select-arrow {
            transform: rotate(180deg);
        }

        .select-options {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background-color: white;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .select-options.show {
            display: block;
        }

        .select-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid var(--border-color);
            font-size: 1rem;
            color: var(--text-color);
        }

        .select-option:last-child {
            border-bottom: none;
        }

        .select-option:hover {
            background-color: var(--secondary-color);
        }

        .select-option.selected {
            background-color: var(--primary-color);
            color: white;
        }

        .papers-container {
            margin-top: 40px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .papers-container.show {
            opacity: 1;
            max-height: 2000px;
        }

        .paper-table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: var(--shadow-md);
            border-radius: 8px;
            overflow: hidden;
        }

        .paper-table thead {
            background-color: var(--primary-color);
            color: white;
        }

        .paper-table th {
            padding: 16px;
            text-align: left;
            font-weight: 500;
        }

        .paper-table tbody tr {
            border-bottom: 1px solid var(--border-color);
        }

        .paper-table tbody tr:hover {
            background-color: var(--secondary-color);
        }

        .paper-table td {
            padding: 16px;
        }

        .paper-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .paper-link:hover {
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
        }

        .paper-link.question {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .paper-link.question:hover {
            background-color: #1e40af;
            color: white;
        }

        .paper-link.answer {
            background-color: #d1fae5;
            color: #065f46;
        }

        .paper-link.answer:hover {
            background-color: #065f46;
            color: white;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #6b7280;
            font-size: 0.95rem;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breadcrumb-item:not(:last-child)::after {
            content: '/';
            margin-left: 8px;
        }

        .breadcrumb-item.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        .paper-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .year-badge {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Tablet styles */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2.2rem;
            }

            header {

            }

            }

            .paper-table th {
                padding: 8px 6px;

            }

            .paper-table td {
                padding: 8px 6px;
                font-size: 0.8rem;
            }

            .paper-link {
                padding: 4px 8px;
                font-size: 0.75rem;
                gap: 3px;
                display: flex;
                width: 100%;
                justify-content: center;
                margin-bottom: 4px;
            }

            .paper-link i {
                font-size: 0.7rem;
            }

            .year-badge {
                padding: 2px 6px;
                font-size: 0.75rem;
            }

            .paper-name {
                font-size: 0.8rem;
            }

            .paper-table {
                border-radius: 6px;
            }

                border-radius: 6px 0 0 0;
            }

            .paper-table thead th:last-child {
                border-radius: 0 6px 0 0;
            }
        }

        /* Extra small mobile */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.4rem;
            }

            .subtitle {
                font-size: 0.8rem;
            }

            .btn {
                padding: 10px 14px;
                font-size: 0.85rem;
            }

            .paper-link {
                font-size: 0.7rem;
                padding: 3px 6px;
            }

            .paper-table th, .paper-table td {
                padding: 6px 4px;
                font-size: 0.75rem;
            }

    </style>

            const selectTrigger = document.getElementById('select-trigger');
            const selectOptions = document.getElementById('select-options');

            selectTrigger.addEventListener('click', function(e) {
                e.stopPropagation();
                const isOpen = selectOptions.classList.contains('show');
                if (isOpen) {
                    selectOptions.classList.remove('show');
                    selectTrigger.classList.remove('active');
                } else {
                    selectOptions.classList.add('show');
                    selectTrigger.classList.add('active');
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.custom-select')) {
                    selectOptions.classList.remove('show');
                    selectTrigger.classList.remove('active');
                }
            });
        });

            breadcrumb.innerHTML = `
                <div class="breadcrumb-item">Home</div>
                <div class="breadcrumb-item">Class ${selectedClass}</div>
                <div class="breadcrumb-item active">${selectedSubject}</div>
            `;

            // Get papers for the selected class and subject
            const papers = papersData[selectedClass][selectedSubject];

            // Create table
            let tableHTML = `
                <table class="paper-table">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Paper Name</th>
                            <th>Question Paper</th>
                            <th>Answer Key</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Sort years in descending order
            const years = Object.keys(papers).sort((a, b) => b - a);

            years.forEach(year => {
                // Group papers by name
                const paperGroups = {};
                papers[year].forEach(paper => {
                    if (!paperGroups[paper.name]) {
                        paperGroups[paper.name] = {};
                    }
                    paperGroups[paper.name][paper.type] = paper.link;
                });

                // Create rows for each paper group
                Object.keys(paperGroups).forEach((paperName, index) => {
                    const questionLink = paperGroups[paperName].question;
                    const answerLink = paperGroups[paperName].answer;
                    
                    // For the first paper of a year, show the year
                    const yearCell = index === 0 ? `<td rowspan="${Object.keys(paperGroups).length}"><span class="year-badge">${year}</span></td>` : '';
                    
                    tableHTML += `
                        <tr>
                            ${yearCell}
                            <td class="paper-name">${paperName}</td>
                            <td>
                                ${questionLink ? `<a href="${questionLink}" target="_blank" class="paper-link question">
                                    <i class="fas fa-file-alt"></i> Download
                                </a>` : '<span style="color: #9ca3af;">Not Available</span>'}
                            </td>
                            <td>
                                ${answerLink ? `<a href="${answerLink}" target="_blank" class="paper-link answer">
                                    <i class="fas fa-key"></i> Download
                                </a>` : '<span style="color: #9ca3af;">Not Available</span>'}
                            </td>
                        </tr>
                    `;
                });
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            papersTableContainer.innerHTML = tableHTML;
            papersContainer.classList.add('show');
        }
    </script>
</body>
</html>

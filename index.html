<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBSE Previous Year Board Examination Papers | Class 10 & 12</title>
  <meta name="description" content="Official-style archive of previous year board exam papers and mark schemes for Class 10 and 12." />

  <style>
    /* ================= IB / GCSE FIRST PRINCIPLES =================
       1. Looks like a textbook / examination board
       2. Neutral, calm, academic — not a product
       3. Familiar to teachers, parents, serious students
       4. Zero novelty, maximum trust
       =============================================================== */

    :root {
      --bg: #ffffff;
      --panel: #fafafa;
      --text: #1a1a1a;
      --muted: #555;
      --border: #dcdcdc;
      --accent: #003a8f; /* Oxford / Cambridge blue */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      /* Explicit exam-board-safe font stack for consistent local rendering */
      font-family: "Times New Roman", Times, Georgia, serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
    }

    /* ---------- Header ---------- */
    header {
      border-bottom: 2px solid var(--accent);
      padding: 24px 20px 18px;
      text-align: center; /* Center on desktop */
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ---------- Section blocks ---------- */
    .section {
      margin-bottom: 22px;
    }

    .section-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 8px;
      border-left: 4px solid var(--accent);
      padding-left: 8px;
    }

    /* ---------- Controls ---------- */
    .radio-group {
      display: flex;
      gap: 16px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    select {
      width: 100%;
      max-width: 320px;
      padding: 8px;
      font-size: 0.9rem;
      border: 1px solid var(--border);
      background: white;
    }

    /* ---------- Results ---------- */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px 10px;
      vertical-align: top;
    }

    th {
      background: var(--panel);
      font-weight: 600;
      text-align: left;
    }

    a {
      color: var(--accent);
      text-decoration: underline;
    }

    .muted { color: var(--muted); }

    /* ---------- Mobile ---------- */
    @media (max-width: 600px) {
      body { font-size: 15px; }
      table { font-size: 0.8rem; }
      header { text-align: left; } /* Mobile: textbook-style left alignment */
    }
      table { font-size: 0.8rem; }
    }
  </style>
</head>

  let currentClass = null;

  const subjectSelect = document.getElementById('subjectSelect');
  const results = document.getElementById('results');

  document.querySelectorAll('input[name="class"]').forEach(radio => {
    radio.addEventListener('change', () => selectClass(radio.value));
  });

  function selectClass(cls) {
    currentClass = cls;
    subjectSelect.disabled = false;
    subjectSelect.innerHTML = '<option value="">Select subject</option>';

    const subjects = Object.keys(data[cls] || {});

    if (!subjects.length) {
      subjectSelect.innerHTML = '<option>No subjects available</option>';
      subjectSelect.disabled = true;
      return;
    }

    subjects.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s;
      opt.textContent = s;
      subjectSelect.appendChild(opt);
    });

    results.innerHTML = '';
  }

  subjectSelect.onchange = () => {
    const subject = subjectSelect.value;
    if (!subject) return;
    renderTable(data[currentClass][subject]);
  };

  function renderTable(subjectData) {
    let html = '<table>';
    html += '<thead><tr><th>Year</th><th>Paper</th><th>Question Paper</th><th>Answer Key</th></tr></thead><tbody>';

    Object.keys(subjectData).sort((a,b)=>b-a).forEach(year => {
      const grouped = {};
      subjectData[year].forEach(p => {
        grouped[p.name] = grouped[p.name] || {};
        grouped[p.name][p.type] = p.link;
      });

      Object.keys(grouped).forEach(name => {
        html += '<tr>';
        html += `<td>${year}</td>`;
        html += `<td>${name}</td>`;
        html += `<td>${grouped[name].question ? `<a href="${grouped[name].question}" target="_blank">View / Download</a>` : '<span class="muted">Not available</span>'}</td>`;
        html += `<td>${grouped[name].answer ? `<a href="${grouped[name].answer}" target="_blank">View / Download</a>` : '<span class="muted">Not available</span>'}</td>`;
        html += '</tr>';
      });
    });

    html += '</tbody></table>';
    results.innerHTML = html;
  }
</script>
